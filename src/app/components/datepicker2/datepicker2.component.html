<mat-form-field [formGroup]="myForm" novalidate>
  <input matInput [matDatepicker]="picker1" (dateChange)="change($event)" placeholder="Date till"  formControlName="date_till">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
