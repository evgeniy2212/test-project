<mat-form-field [formGroup]="myForm" novalidate>
  <input matInput [matDatepicker]="picker1" placeholder="Date from" (dateChange)="fromDate($event)" formControlName="date_from">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
